name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run setup.sh
        run: |
          chmod +x setup.sh
          ./setup.sh

      - name: Start dev server and verify
        run: |
          chmod +x start-dev.sh
          ./start-dev.sh &
          for i in $(seq 1 30); do
            curl -sf http://localhost:3001/api/ping && break
            sleep 2
          done
          curl -sf http://localhost:3001/api/ping
          # Stop dev server
          pkill -f "node.*server/index" || true
          pkill -f "react-scripts" || true
