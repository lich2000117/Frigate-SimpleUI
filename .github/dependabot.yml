# Dependabot: optional dependency updates
# https://docs.github.com/en/code-security/dependabot
version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
  - package-ecosystem: npm
    directory: /client
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
